<div data-dojo-attach-point="containerNode">
    <div data-dojo-attach-point="initInfoContainer">
        <div style="padding-top: 50px;text-align:center;">
            <i style="color: #dedede;" class="icon-play  icon-border icon-4x"></i>
        </div>
        <div style="padding-top: 20px;text-align:center;color: #dedede;font-size: 0.8em;">请选择文件以显示预览信息</div>
    </div>
    <div data-dojo-attach-point="previewContainer">
        <table width="100%" border="0">
            <tr>
                <td style="text-align:left; width: 40px;" >
                    <span><img src="" width="32px" height="32px" class="app_photoBorder" data-dojo-attach-point="documentPreviewPicture"/></span>
                </td>
                <td style="text-align:left;">
                    <span style="color: #333333; font-size: 1.0em;padding-left: 5px;font-weight: bold;" data-dojo-attach-point="documentNameText"></span>
                </td>
            </tr>
        </table>
        <div style="background-color: #eeeeee;padding: 5px;font-size: 0.9em;color: #777777;height:155px;overflow: auto;">
            <div style="padding-bottom: 3px;"><i class="icon-hdd"></i> <span data-dojo-attach-point="documentSizeTxt"></span>:<span style="color: #333333; font-size: 1.0em;padding-left: 5px;" data-dojo-attach-point="documentSizeText"></span></div>
            <div style="padding-bottom: 3px;"><i class="icon-code-fork"></i> 当前版本:<span style="color: #333333; font-size: 1.0em;padding-left: 5px;" data-dojo-attach-point="documentVersionText"></span>
                <span style="padding-left: 5px;color: #333333;display: inline-block">
                    <i class='icon-sort-by-order'></i>
                    <span data-dojo-type="vfbam.userclient.common.UI.widgets.TextDropdownButton" data-dojo-attach-point="showVersionHistoryLink" style="padding-right: 5px;cursor: pointer;color:#00649D;" label="版本历史信息">
                    </span>
                </span>
            </div>
            <div style="padding-bottom: 3px;" data-dojo-attach-point="creatorRootContainer"><i class="icon-signout"></i> 创建人:<span style="color: #333333; font-size: 1.0em;padding-left: 5px;color:#00475B;" data-dojo-type="vfbam.userclient.common.UI.widgets.TextDropdownButton" data-dojo-attach-point="documentCreatorText"></span></div>
            <div style="padding-bottom: 3px;" data-dojo-attach-point="creatorDateRootContainer"><i class="icon-time"></i> 创建时间:<span  style="color: #333333; font-size: 1.0em;padding-left: 5px;" data-dojo-attach-point="documentCreateDateText"></span></div>
            <div style="padding-bottom: 3px;" data-dojo-attach-point="lastUpdatePersonRootContainer"><i class="icon-signin"></i> 最后更新人:<span  style="color: #333333; font-size: 1.0em;padding-left: 5px;color:#00475B;" data-dojo-type="vfbam.userclient.common.UI.widgets.TextDropdownButton" data-dojo-attach-point="documentLastUpdatePersonText"></span></div>
            <div style="padding-bottom: 3px;" data-dojo-attach-point="lastUpdateDateRootContainer"><i class="icon-time"></i> 最后更新时间:<span  style="color: #333333; font-size: 1.0em;padding-left: 5px;" data-dojo-attach-point="documentLastUpdateDateText"></span></div>
            <div style="padding-bottom: 3px;" data-dojo-attach-point="documentTagsRootContainer"><i class="icon-bookmark-empty"></i> 文件标签:<span  style="color: #333333; font-size: 1.0em;padding-left: 5px;" data-dojo-attach-point="documentTagsContainer"></span>
                <span style="padding-left: 5px;color: #333333;display: inline-block">
                    <i class='icon-plus-sign-alt'></i>
                    <span data-dojo-type="vfbam.userclient.common.UI.widgets.TextDropdownButton" data-dojo-attach-point="addTagLink" style="padding-right: 5px;cursor: pointer;color:#00649D;" label="添加标签">
                    </span>
                </span>
            </div>
        </div>
    </div>
</div>
