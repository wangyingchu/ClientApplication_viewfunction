<div class="app_magazineView_item app_unselectable" data-dojo-attach-point="userInfoItemRootContainer">
    <div style="height: 3px;"></div>
    <table width="100%" height="50px" border="0" class="app_headerDivLine">
        <tr>
            <td style="width:20px;" align="center">
                <i class="icon-remove-sign icon-large" style="padding-right: 5px;color: #CE0000;" data-dojo-attach-point="disabledUserIcon"></i>
                <i class="icon-ok-sign icon-large" style="padding-right: 5px;color: #26A251;" data-dojo-attach-point="activeUserIcon"></i>
            </td>
            <td style="width:40px;" align="center">
                <span><img src="" width="32px" height="32px" class="app_photoBorder" data-dojo-attach-point="userFacePhoto"/></span>
            </td>
            <td style="padding-left:10px;">
                <div>
                    <span data-dojo-attach-point="userName" class="app_magazineView_item_subject" data-dojo-attach-point="userName"></span>
                    <span style="color:#666666;font-size:0.8em;padding-left: 5px;padding-right: 5px;">-</span>
                    <span class="app_magazineView_item_abstract" data-dojo-attach-point="userId"></span>
                </div>
                <div>
                    <span class="app_magazineView_item_abstract" data-dojo-attach-point="userRole"></span>
                    <span style="padding-left: 15px;" class="app_magazineView_item_abstract">
                        <i class="icon-phone-sign"></i> <span style="font-size: 0.9em;" data-dojo-attach-point="userPhoneNumber"></span>
                    </span>
                    <span style="padding-left: 15px;">
                        <a data-dojo-attach-point="userEmailLink" href=""><i class="icon-envelope-alt"></i>
                        <span data-dojo-attach-point="userEMailLabel"></span></a>
                    </span>
                </div>
            </td>
            <td align="right" style="min-width: 80px;padding-right: 5px;">
                <i class="icon-remove-sign icon-border" style="cursor: pointer;" data-dojo-attach-point="disableUserButton"></i>
                <i class="icon-ok-sign icon-border" style="cursor: pointer;" data-dojo-attach-point="enableUserButton"></i>
                <span>&nbsp;</span>
                <i class="icon-male icon-border" style="cursor: pointer;" data-dojo-attach-point="setNormalUserButton"></i>
                <i class="icon-shield icon-border" style="cursor: pointer;" data-dojo-attach-point="setAdminUserButton"></i>
                <span style="font-size: 0.9em;color: #AAAAAA;padding-left: 5px;padding-right: 5px;">|</span>
                <i class="icon-laptop icon-border" style="cursor: pointer;" data-dojo-attach-point="allowedFeatureButton"></i>
                <span>&nbsp;</span>
                <i class="icon-list icon-border" style="cursor: pointer;" data-dojo-attach-point="userProfileButton"></i>
                <span>&nbsp;</span>
                <i class="icon-file-text-alt icon-border" style="cursor: pointer;" data-dojo-attach-point="userDetailButton"></i>
            </td>
        </tr>
    </table>
</div>
