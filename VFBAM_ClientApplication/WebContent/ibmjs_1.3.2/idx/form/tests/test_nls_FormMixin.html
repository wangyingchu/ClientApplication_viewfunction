<html>
<head>
<title>Test nls/_FormMixin</title>
<script type="text/javascript" src="../../tests/dojoVersion.js"></script>
<script type="text/javascript" src="../../tests/test_nls.js"></script>
<script type="text/javascript">
var dojoConfig = currentDojoVersion.dojoConfig;
dojoScriptImport("../../../../@dojopath@/dojo/dojo.js", "postDojo");
dojoCSSImport("../../../../@dojopath@/dojo/resources/dojo.css", "idxStyles");
dojoCSSImport("../../../../@dojopath@/dijit/themes/dijit.css", "idxStyles");
dojoCSSImport("../../../../@dojopath@/dijit/themes/dijit_rtl.css", "idxStyles");
</script>
<style type="text/css" id="idxStyles">
@import "../../themes/oneui/oneui.css";
@import "../../tests/test_nls.css";
</style>
<script type="text/javascript" id="postDojo">
require([
	"dojo/_base/declare",
	"dojo/dom",
	"dojo/ready",
	"dijit/_Widget",
	"dijit/_TemplatedMixin",
	"idx/form/_FormMixin"
], function(declare, dom, ready, _Widget, _TemplatedMixin, _FormMixin){
	var TestForm = declare("TestForm", [_Widget, _TemplatedMixin, _FormMixin], {
		templateString: "<form><span><span style='color: red'>*</span> ${legend}</span></form>"
	});
	ready(function(){
		var form = dom.byId("testForm");
		new TestForm({}, form);
	});
});
</script>
</head>
<body class="oneui">
<h1 class="testTitle">form/nls/_FormMixin</h1>
<table class="testInstruction"><tbody>
	<tr><th>Resource</th><th>Verification</th></tr>
	<tr><td>legendText</td><td>
		Verify that the legend text below is translated.
	</td></tr>
</tbody></table>
<hr/>
<div style="padding: 10px;">
	<form id="testForm"></form>	
</div>
</body>
</html>
