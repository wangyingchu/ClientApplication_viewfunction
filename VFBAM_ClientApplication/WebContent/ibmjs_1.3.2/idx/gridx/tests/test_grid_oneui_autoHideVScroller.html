<!DOCTYPE html> 
<html>
<head>
	<title>Test Auto-Hide VScroller</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<style type="text/css">
		.gridx {
			width: 800px;
			height: 450px;
			margin-bottom: 20px;
		}
	</style>

	<script type="text/javascript" src="../../tests/dojoVersion.js"></script>
	<script type="text/javascript">
		dojoCSSImport("../../../../@dojopath@/dojo/resources/dojo.css", "idxStyles");
		dojoCSSImport("../../../../@dojopath@/dijit/themes/dijit.css", "idxStyles");
		dojoCSSImport("../../../../@dojopath@/dijit/themes/dijit_rtl.css", "idxStyles");
		dojoCSSImport("../../../../@dojopath@/gridx/resources/Gridx.css", "idxStyles");
		dojoCSSImport("../../../../@dojopath@/gridx/resources/Gridx_rtl.css", "idxStyles");
	</script>
	<style id="idxStyles" type="text/css">
		@import "../../themes/oneui/dijit/document.css";
		@import "../../themes/oneui/oneui.css";
		@import "../../tests/test.css";
	</style>
	<link rel='stylesheet' href="support/common.css" />

	<script type="text/javascript">
		var dojoConfig = currentDojoVersion.dojoConfig;
		dojoConfig.parseOnLoad = true;
		dojoScriptImport("../../../../@dojopath@/dojo/dojo.js", "postDojo");
	</script>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript" src='test_grid_oneui_autoHideVScroller.js'></script>
</head>
<body class='oneui'>
	<h1 class='title' tabindex='0' onfocus='this.style.color="blue"' onblur='this.style.color=""'>
		Test Auto-Hide VScroller
	</h1>
	<h2>Grid with fixed column width</h2>
	<div id='grid1' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store,
		structure: layout1,
		paginationBarSizes: [5, 10, 20, 0],
		modules: [
			"gridx/modules/Focus",
			"gridx/modules/ColumnResizer",
			"gridx/modules/filter/Filter",
			"gridx/modules/ToolBar",
			"idx/gridx/modules/filter/QuickFilter",
			"gridx/modules/pagination/Pagination",
			"idx/gridx/modules/pagination/PaginationBar"
		]
	'></div>
	<h2>Grid with auto column width</h2>
	<div id='grid2' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store,
		structure: layout2,
		paginationBarSizes: [5, 10, 20, 0],
		modules: [
			"gridx/modules/Focus",
			"gridx/modules/ColumnResizer",
			"gridx/modules/filter/Filter",
			"gridx/modules/ToolBar",
			"idx/gridx/modules/filter/QuickFilter",
			"gridx/modules/pagination/Pagination",
			"idx/gridx/modules/pagination/PaginationBar"
		]
	'></div>
	<h2>Grid with percentage column width</h2>
	<div id='grid3' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store,
		structure: layout3,
		paginationBarSizes: [5, 10, 20, 0],
		modules: [
			"gridx/modules/ColumnResizer",
			"gridx/modules/Focus",
			"gridx/modules/filter/Filter",
			"gridx/modules/ToolBar",
			"idx/gridx/modules/filter/QuickFilter",
			"gridx/modules/pagination/Pagination",
			"idx/gridx/modules/pagination/PaginationBar"
		]
	'></div>
	<h2>Grid with auto-resize columns</h2>
	<div id='grid4' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store,
		structure: layout4,
		columnWidthAutoResize: true,
		paginationBarSizes: [5, 10, 20, 0],
		modules: [
			"gridx/modules/Focus",
			"gridx/modules/filter/Filter",
			"gridx/modules/ToolBar",
			"idx/gridx/modules/filter/QuickFilter",
			"gridx/modules/pagination/Pagination",
			"gridx/modules/pagination/PaginationBar"
		]
	'></div>
	<h2>AutoWidth grid"</h2>
	<div id='grid5' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		store: store,
		structure: layout5,
		autoWidth: true,
		modules: [
			"gridx/modules/ColumnResizer",
			"gridx/modules/Focus",
			"gridx/modules/filter/Filter",
			"gridx/modules/ToolBar",
			"idx/gridx/modules/filter/QuickFilter"
		]
	'></div>
</body>
</html>
