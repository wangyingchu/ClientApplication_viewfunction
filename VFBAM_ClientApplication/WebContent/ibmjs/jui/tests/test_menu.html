<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jUI Menu</title>
	<link rel="stylesheet" href="../themes/less/dthink.css">
	<style>
		body{
			font-family:'Helvetica Neue', Helvetica, Arial;
		}
	</style>
    <script src="../requirejs/require.js">
    </script>
    <script src="../requirejs/config.js">
    </script>
	<script src="../jquery-ui/jquery-1.10.2.js">
    </script>
	<script>
	
	require(["jui/menu", "jui/button"], function(){
		$(function() {
			$( "#menu" ).menu();
			//$( "#toolbarMenu" ).menu();
			$( "#menuButton" ).button({
				icons: {
				primary: "ui-icon-locked"
				},
				text: false
			}).bind({
				"click": function(){
					$( "#toolbarMenu" ).menu({appendTo: this}).show();
				},
				"blur": function(){
					$( "#toolbarMenu" ).hide();
				}
			});
		});
	})
	</script>
</head>
