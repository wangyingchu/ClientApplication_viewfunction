<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jUI Button</title>
	<link rel="stylesheet" href="../themes/less/dthink.css">
	<style>
		body{
			font-family:'Helvetica Neue', Helvetica, Arial;
		}
	</style>
    <script src="../requirejs/require.js">
    </script>
    <script src="../requirejs/config.js">
    </script>
	<script src="../jquery-ui/jquery-1.10.2.js">
    </script>
	<script>
	require(["jui/button"], function(){
		$(function() {
			if(document.location.search === '?dir=RTL'){
				document.documentElement.dir = 'RTL';
			}else{
				document.documentElement.dir = 'LTR';
			}


			$( "#button" ).button().click(function(e){
				e.preventDefault();
				console.log('jui button clicked');
			});

			//==================================
			$( "#check" ).button();
			$( "#format" ).buttonset();

			//==================================
			$( "button.iconButton:first" ).button({
				icons: {
				primary: "ui-icon-locked"
				},
				text: false
			}).next().button({
				icons: {
				primary: "ui-icon-locked"
			}
			}).next().button({
				icons: {
					primary: "ui-icon-gear",
					secondary: "ui-icon-triangle-1-s"
				}
			}).next().button({
				icons: {
				primary: "ui-icon-gear",
				secondary: "ui-icon-triangle-1-s"
				},
				text: false
			});

			//==================================
			$( "#radio" ).buttonset();

				$( "#rerun" )
					.button()
				.click(function() {
					alert( "Running the last action" );
				})
				.next()
				.button({
					text: false,
					icons: {
					primary: "ui-icon-triangle-1-s"
					}
				})
				.parent()
				.buttonset()
				.next()

				//==============================
					$( "#beginning" ).button({
						text: false,
						icons: {
							primary: "ui-icon-seek-start"
						}
					});
					$( "#rewind" ).button({
						text: false,
						icons: {
							primary: "ui-icon-seek-prev"
						}
					});
					$( "#play" ).button({
						text: false,
						icons: {
							primary: "ui-icon-play"
						}
					})
					.click(function() {
						var options;
						if ( $( this ).text() === "play" ) {
							options = {
								label: "pause",
								icons: {
									primary: "ui-icon-pause"
								}
							};
						} else {
							options = {
								label: "play",
								icons: {
									primary: "ui-icon-play"
								}
							};
						}
						$( this ).button( "option", options );
					});
					$( "#stop" ).button({
						text: false,
						icons: {
							primary: "ui-icon-stop"
						}
					})
					.click(function() {
						$( "#play" ).button( "option", {
							label: "play",
							icons: {
								primary: "ui-icon-play"
							}
						});
					});
					$( "#forward" ).button({
						text: false,
						icons: {
							primary: "ui-icon-seek-next"
						}
					});
					$( "#end" ).button({
						text: false,
						icons: {
							primary: "ui-icon-seek-end"
						}
					});
					$( "#shuffle" ).button();
					$( "#repeat" ).buttonset();
				});
	});
    </script>
	<script src="commonTest.js"></script>
</head>
<body>
	<h1>Button Tests</h1>
	<div class='buttonContainer'>
		<p>Default button</p>
		<button id="button">a jui button</button>
	</div>
	
	<div class='buttonContainer'>
		<p>Checkboxes</p>
		<input type="checkbox" id="check"><label for="check">Toggle</label>
	
		<div id="format" style="margin-top:5px;">
			<input type="checkbox" id="check1"><label for="check1">B</label>
			<input type="checkbox" id="check2"><label for="check2">I</label>
			<input type="checkbox" id="check3"><label for="check3">U</label>
		</div>
	</div>
	
	<div class='buttonContainer'>
		<p>Icons</p>
	
		<div id="format">
			<button class='iconButton'>Button with icon only</button>
			<button class='iconButton'>Button with icon on the left</button>
			<button class='iconButton'>Button with two icons</button>
			<button class='iconButton'>Button with two icons and no text</button>
		</div>
	</div>
	
	<div class='buttonContainer'>
		<p>Radio</p>
	
		<div id="radio">
			<input type="radio" id="radio1" name="radio"><label for="radio1">Choice 1</label>
			<input type="radio" id="radio2" name="radio" checked="checked"><label for="radio2">Choice 2</label>
			<input type="radio" id="radio3" name="radio"><label for="radio3">Choice 3</label>
		</div>
	</div>
</body>
</html>
