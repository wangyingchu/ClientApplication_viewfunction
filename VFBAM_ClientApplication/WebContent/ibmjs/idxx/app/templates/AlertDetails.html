<div class="alertDetails"> 
	
	<div dojoType="dijit.layout.ContentPane" class="dijitDialogPaneContentArea" style="width: 600px; height: 300px;">		
		
		<div dojoType="idx.grid.PropertyGrid" 
			dojoAttachPoint="_pgrid"			 		
		    data="{}"
		    properties="id,level,msg,name,explanation,action,source,sourceObject,timestamp,scope,node,host,threadId"			     
		    resources="{
		    	id:         '${msg.msgID}',           
		    	level:      '${msg.msgLevel}',      
				msg:        '${msg.msgNLS}',        
		    	name:		'${msg.msgName}',       
		    	explanation:'${msg.explanation}',   
		    	action:		'${msg.action}',        
		    	source:     '${msg.msgSource}',     
		    	sourceObject:'${msg.msgSourceObject}',
		    	timestamp:  '${msg.msgTimestamp}',  
		    	scope:      '${msg.msgScope}',      
		    	node:       '${msg.msgNode}',       
		    	host:       '${msg.msgHost}',       
		    	threadId:   '${msg.threadId}'      
		}"></div> 
		    
	</div>
	<div class="dijitDialogPaneActionBar" style="width: 100%; height: 5%; overflow: hidden;">
		<button type="submit" dojoType="dijit.form.Button" type="button" label="${msg.closeTitleBtn}"></button>					
	</div>

</div>
