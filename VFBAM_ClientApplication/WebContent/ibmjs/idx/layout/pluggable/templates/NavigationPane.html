<div class="dojoxExpandoPane fullHeight" aria-labelledby="${id}_title">
	<div data-dojo-attach-point="titleWrapper" class="dojoxExpandoTitle fullWidth">
		<div class="dojoxExpandoIcon" data-dojo-attach-point="iconNode" data-dojo-attach-event="ondijitclick:toggle"><span class="a11yNode">X</span></div>
		<div class="dojoxExpandoIcon dojoxExpandoPersistenceIcon" data-dojo-attach-point="iconPersistenceNode"><span class="a11yNode">*</span></div>
		<span class="dojoxExpandoTitleNode" id="${id}_title" data-dojo-attach-point="titleNode">${title}</span>
	</div>
    <div class="dojoxExpandoContent fullHeight"  data-dojo-attach-point="containerNode" data-dojo-attach-event="ondblclick:_trap">

    </div>
</div>
