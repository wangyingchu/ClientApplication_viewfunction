        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>LinkPane Test</title>
        
		<script type="text/javascript" src="../../tests/dojoVersion.js"></script>
	
		<script type="text/javascript">
			dojoCSSImport("../../../../@dojopath@/dojo/resources/dojo.css", "idxStyles");
			dojoCSSImport("../../../../@dojopath@/dijit/themes/dijit.css", "idxStyles");
			dojoCSSImport("../../../../@dojopath@/dijit/themes/dijit_rtl.css", "idxStyles");
		</script>
		
	    <style id="idxStyles" type="text/css">
	        @import "../../themes/oneui/oneui.css";
	        @import "../../tests/test.css";
	    </style>	        
        
		<!-- required: dojo.js -->
		<script type="text/javascript">
			var dojoConfig = currentDojoVersion.dojoConfig;
		</script>

		<script type="text/javascript">
			dojoScriptImport("../../../../@dojopath@/dojo/dojo.js", "postDojo");
		</script>      
        
        <script type="text/javascript" id="postDojo">
			var modules = [
				"dijit/form/Button",
				"idx/form/buttons",
				"idx/layout/ButtonBar"
			]; 

			function preParse(modules){
			
			}
			function postParse() {

			}
			dojoRequireModules(modules, null, currentDojoVersion.async, preParse, postParse);				
        </script>
		<script type="text/javascript" src="../../tests/commonTest.js"></script>
    </head>
    <body class="oneui" style="width: 100%; height: 100%; margin: 0; padding: 2em;">
    	<div id="buttonbar" data-dojo-id="buttonBar" data-dojo-type="idx/layout/ButtonBar">
    	</div>
    	
    	<br />
    	<hr />
    	<br />
    	<div id="addprimary" data-dojo-type="dijit/form/Button" data-dojo-props="label: 'Add Primary Button'">
    		<script type="dojo/aspect" data-dojo-method="onClick" data-dojo-advice="after">
    			var self = this;
    			require(["dijit/form/Button", "dojo/aspect"], function(dButton, dAspect) {
    				var button = new dButton(
    					{label: "Click to Remove", 
    					region: "primary"});
    				buttonBar.addChild(button);
    				button.startup();
    				dAspect.after(button, "onClick", function() {
    					buttonBar.removeChild(button);
    				});
    			});
    		</script>
    	</div>
    	<div id="addsecondary" data-dojo-type="dijit/form/Button" data-dojo-props="label: 'Add Secondary Button'">
    		<script type="dojo/aspect" data-dojo-method="onClick" data-dojo-advice="after">
    			var self = this;
    			require(["dijit/form/Button", "dojo/aspect"], function(dButton, dAspect) {
    				var button = new dButton(
    					{label: "Click to Remove", 
    					region: "secondary"});
    				buttonBar.addChild(button);
    				button.startup();
    				dAspect.after(button, "onClick", function() {
    					buttonBar.removeChild(button);
    				});
    			});    			
    		</script>
    	</div>
    </body>
</html>
