<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>idx.form.HorizontalSlider DoH</title>
		
		<script type="text/javascript" src="../dojoVersion.js"></script>
		<script type="text/javascript">
			dojoCSSImport("../../../../@dojopath@/dojo/resources/dojo.css", "idxStyles");
			dojoCSSImport("../../../../@dojopath@/dijit/themes/dijit.css", "idxStyles");
			dojoCSSImport("../../../../@dojopath@/dijit/themes/dijit_rtl.css", "idxStyles");
		</script>
		
		<style id="idxStyles" type="text/css">
			@import "../../themes/oneui/dijit/document.css";
	        @import "../../themes/oneui/oneui.css";
	        @import "../../tests/test.css";
		</style>
		
		<!-- required: dojo.js -->
		<script type="text/javascript">
			var dojoConfig = currentDojoVersion.dojoConfig;
		</script>
		<script type="text/javascript">
			dojoScriptImport("../../../../@dojopath@/dojo/dojo.js", "postDojo");
		</script>
		
		<script type="text/javascript" id="postDojo">
			var modules = [
				"doh", 
				"dijit.form.Form",
				"idx.form.HorizontalSlider",
				"dijit.form.HorizontalRule",
				"dijit.form.HorizontalRuleLabels"
			]; 
			var doh, Form, HorizontalSlider, HorizontalRule, HorizontalRuleLabels;
			
			function preParse(modules){
				doh 					= modules["doh"];
				Form  					= modules["dijit/form/Form"];
				HorizontalSlider   		= modules["idx/form/HorizontalSlider"];
				HorizontalRule 			= modules["dijit/form/HorizontalRule"];
				HorizontalRuleLabels 	= modules["dijit/form/HorizontalRuleLabels"];
			}
			
			function postParse() {
				var testPerformance = /mode=benchmark/i.test(window.location.href);
				if(!testPerformance){
					// Register API tests.
					doh.register("parse", function(){
						dojo.parser.parse();
						doh.t(dijit.byId("hslider"));
					});
					
					doh.register("setMaxium", function(){
					    var widget = dijit.byId("hslider");
					    widget.set('maximum', 200);
					    doh.t(widget.get('maximum') === 200);
					});
		
					doh.register("getValue & setValue",
						function(){
							var widget = dijit.byId("hslider");
							doh.t(widget.get("value") == 70);
							widget.set('value', 30);
							doh.t(widget.get("value") == 30);
							widget.set('value', 150);
							doh.t(widget.get('value') === 150);
					});
					
					doh.register("setLabel", function(){
					     var widget = dijit.byId("hslider");
					     widget.set("label", "H Slider")
					     doh.t(widget.get("label") === "H Slider");
					});
					
					
				}else{
					// Register performance tests
				}
				doh.run();
			}
			
			dojoRequireModules(modules, null, currentDojoVersion.async, preParse, postParse);
		</script>
		<script type="text/javascript" src="../commonTest.js"></script>
	</head>
	<body class="oneui" style="width: 100%; height: 100%; margin: 0; padding: 0;">
		<a class="dijitOffScreen" href="#maincontent">Skip to main content</a>
		<script type="text/javascript">applyThemeToBody("oneui");</script><!-- only oneui theme is supported -->
		<a name="maincontent"></a>
		
		<div class="testMain">
			<h1 class="testTitle">DoH Test of Slider</h1>
			<div id="hslider" data-dojo-type="idx.form.HorizontalSlider" data-dojo-props='
				label: "Horizontal Slider:",
				labelAlignment: "horizontal",
				name:"horizontal1",
				value:70,
				maximum:100,
				minimum:0,
				pageIncrement:100,
				showButtons:true,
				intermediateChanges:true,
				slideDuration:500,
				style:{width:"500px"},
				labelWidth: 100
				'>
				<ol data-dojo-type="dijit.form.HorizontalRuleLabels" data-dojo-props='container:"topDecoration", style:{height:"1.2em",fontSize:"75%"}, count:6, numericMargin:1'></ol>
				<div data-dojo-type="dijit.form.HorizontalRule" data-dojo-props='container:"topDecoration", count:6, style:{height:"5px"}'></div>
				<div data-dojo-type="dijit.form.HorizontalRule" data-dojo-props='container:"bottomDecoration", count:5, style:{height:"5px"}'></div>
				<ol data-dojo-type="dijit.form.HorizontalRuleLabels" data-dojo-props='container:"bottomDecoration", style:{height:"1em",fontSize:"75%"}'>
					<li>lowest</li>
					<li>normal</li>
					<li>highest</li>
				</ol>
			</div>
		</div>
	</body>
</html>
