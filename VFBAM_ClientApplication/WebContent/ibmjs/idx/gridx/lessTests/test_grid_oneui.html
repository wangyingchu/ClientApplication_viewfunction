<!DOCTYPE html>
<html>
<head>
	<title>Gridx OneUI Theme Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript" src="../../tests/dojoVersion.js"></script>
	<script type="text/javascript" src="support/commonImport.js"></script>
	<style id="idxStyles" type="text/css">
		@import "../../../gridx/resources/Gridx.css";
		@import "../../themes/oneui/dijit/document.css";
		@import "../../themes/oneuiLess/theme.css";
		@import "../../tests/test.css";
		@import "support/common.css";
		.gridx {
			width: 500px;
			height: 300px;
		}
	</style>
	<script type="text/javascript" src='test_grid_oneui.js'></script>
</head>
<body class='oneui'>
	<h1>Gridx OneUI Theme Test</h1>
	<h2>Paging Grid</h2>
	<div id="grid1" data-dojo-id="grid1" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Async',
		store: store,
		structure: layout,
		autoWidth: true,
		selectRowTriggerOnCell: true,
		paginationBarGotoButton: true,
		modules: [
			'gridx/modules/ColumnResizer',
			'gridx/modules/CellWidget',
			'gridx/modules/Filter',
			'gridx/modules/Pagination',
			'gridx/modules/extendedSelect/Row',
			'gridx/modules/ToolBar',
			'gridx/modules/VirtualVScroller',
			'idx/gridx/modules/filter/QuickFilter',
			'idx/gridx/modules/pagination/PaginationBar',
			'gridx/modules/Sort'
		]
	"></div>
	<h2>Horizontally Constrained Paging Grid</h2>
	<div id="grid2" data-dojo-id="grid2" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Async',
		store: store,
		structure: layout,
		autoWidth: true,
		selectRowTriggerOnCell: true,
		modules: [
			'gridx/modules/ColumnResizer',
			'gridx/modules/CellWidget',
			'gridx/modules/Filter',
			'gridx/modules/Pagination',
			'gridx/modules/extendedSelect/Row',
			'gridx/modules/ToolBar',
			'gridx/modules/VirtualVScroller',
			'idx/gridx/modules/filter/QuickFilter',
			'idx/gridx/modules/pagination/PaginationBarDD',
			'gridx/modules/Sort'
		]
	"></div>
	<h2>Scrolling Grid</h2>
	<div id="grid3" data-dojo-id="grid3" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Async',
		store: store,
		structure: layout,
		autoWidth: true,
		selectRowTriggerOnCell: true,
		modules: [
			'gridx/modules/ColumnResizer',
			'gridx/modules/CellWidget',
			'gridx/modules/Filter',
			'gridx/modules/extendedSelect/Row',
			'gridx/modules/ToolBar',
			'gridx/modules/SummaryBar',
			'gridx/modules/VirtualVScroller',
			'idx/gridx/modules/filter/QuickFilter',
			'gridx/modules/Sort'
		]
	"></div>
	<h2>Dual Paging Grid</h2>
	<div id="grid4" data-dojo-id="grid4" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Async',
		store: store,
		structure: layout,
		autoWidth: true,
		selectRowTriggerOnCell: true,
		paginationBarPosition: 'both',
		paginationBarGotoButton: false,
		paginationBarDescription: 'bottom',
		paginationBarSizeSwitch: 'top',
		modules: [
			'gridx/modules/ColumnResizer',
			'gridx/modules/CellWidget',
			'gridx/modules/Filter',
			'gridx/modules/Pagination',
			'gridx/modules/extendedSelect/Row',
			'gridx/modules/ToolBar',
			'gridx/modules/VirtualVScroller',
			'idx/gridx/modules/filter/QuickFilter',
			'idx/gridx/modules/pagination/PaginationBar',
			'gridx/modules/Sort'
		]
	"></div>
	<h2>Zebra Grid</h2>
	<div id="grid5" data-dojo-id="grid5" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Async',
		store: store,
		structure: layout,
		autoWidth: true,
		selectRowTriggerOnCell: true,
		'class': 'gridxAlternatingRows',
		modules: [
			'gridx/modules/ColumnResizer',
			'gridx/modules/CellWidget',
			'gridx/modules/Filter',
			'gridx/modules/extendedSelect/Row',
			'gridx/modules/ToolBar',
			'gridx/modules/SummaryBar',
			'gridx/modules/VirtualVScroller',
			'idx/gridx/modules/filter/QuickFilter',
			'gridx/modules/Sort'
		]
	"></div>
	<h2>Compact Grid</h2>
	<div id="grid6" data-dojo-id="grid6" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Async',
		store: store,
		structure: layout,
		autoWidth: true,
		selectRowTriggerOnCell: true,
		'class': 'compact',
		modules: [
			'gridx/modules/ColumnResizer',
			'gridx/modules/CellWidget',
			'gridx/modules/Filter',
			'gridx/modules/extendedSelect/Row',
			'gridx/modules/ToolBar',
			'gridx/modules/SummaryBar',
			'gridx/modules/VirtualVScroller',
			'idx/gridx/modules/filter/QuickFilter',
			'gridx/modules/Sort'
		]
	"></div>
</body>
</html>
