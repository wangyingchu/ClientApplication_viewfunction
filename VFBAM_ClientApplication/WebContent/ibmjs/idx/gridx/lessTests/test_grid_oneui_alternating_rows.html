<!DOCTYPE html>
<html>
<head>
	<title>Grid with alternating rows</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript" src="../../tests/dojoVersion.js"></script>
	<script type="text/javascript" src="support/commonImport.js"></script>
	<style id="idxStyles" type="text/css">
		@import "../../../gridx/resources/Gridx.css";
		@import "../../themes/oneui/dijit/document.css";
		@import "../../themes/oneuiLess/theme.css";
		@import "../../tests/test.css";
		@import "support/common.css";
		.gridx {
			width: 700px;
			height: 300px;
		}
	</style>
	<script type="text/javascript" src='test_grid_oneui_alternating_rows.js'></script>
</head>
<body class='oneui'>
	<h1>OneUI normal</h1>
	<div id="grid1" data-dojo-id="grid1" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Async',
		store: store,
		structure: layout,
		selectRowTriggerOnCell: true,
		modules: [
			'gridx/modules/ColumnResizer',
			'gridx/modules/extendedSelect/Row',
			'gridx/modules/VirtualVScroller',
			'gridx/modules/Sort'
		]
	"></div>
	<h1>OneUI alternating rows</h1>
	<div id="grid2" data-dojo-id="grid2" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Async',
		store: store,
		structure: layout,
		selectRowTriggerOnCell: true,
		'class': 'gridxAlternatingRows gridxWholeRow',
		modules: [
			'gridx/modules/ColumnResizer',
			'gridx/modules/extendedSelect/Row',
			'gridx/modules/VirtualVScroller',
			'gridx/modules/Sort'
		]
	"></div>
	<h1>OneUI compact</h1>
	<div id="grid3" data-dojo-id="grid3" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Async',
		store: store,
		structure: layout,
		selectRowTriggerOnCell: true,
		'class': 'compact',
		modules: [
			'gridx/modules/ColumnResizer',
			'gridx/modules/extendedSelect/Row',
			'gridx/modules/VirtualVScroller',
			'gridx/modules/Sort'
		]
	"></div>
	<h1>OneUI compact alternating rows</h1>
	<div id="grid4" data-dojo-id="grid4" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Async',
		store: store,
		structure: layout,
		selectRowTriggerOnCell: true,
		'class': 'compact gridxAlternatingRows gridxWholeRow',
		modules: [
			'gridx/modules/ColumnResizer',
			'gridx/modules/extendedSelect/Row',
			'gridx/modules/VirtualVScroller',
			'gridx/modules/Sort'
		]
	"></div>
</body>
</html>
