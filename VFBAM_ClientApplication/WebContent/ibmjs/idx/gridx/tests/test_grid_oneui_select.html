<!DOCTYPE html>
<html>
<head>
	<title>Gridx OneUI Select Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript" src="../../tests/dojoVersion.js"></script>
	<script type="text/javascript" src="support/commonImport.js"></script>
	<style id="idxStyles" type="text/css">
		@import "../../../gridx/resources/Gridx.css";
		@import "../../themes/oneui/dijit/document.css";
		@import "../../themes/oneui/oneui.css";
		@import "../../tests/test.css";
		@import "support/common.css";
		.gridx {
			width: 800px;
			height: 500px;
		}
	</style>
	<script type="text/javascript" src='test_grid_oneui_select.js'></script>
</head>
<body class='claro oneui'>
	<h1>Gridx OneUI Select Test</h1>
	<ul>
		<li>Click on the cell to select the corresponding row.</li>
		<li>Use CTRL + click to select multiple rows</li>
		<li><button onclick='getSelectedRows()'>get selected row ids</button></li>
	</ul>
	<script type='text/javascript'>
		function getSelectedRows(){
			if(!grid1){return;}
			
			var rows = grid1.select.row.getSelected();
			alert(rows);
		}
		
	</script>
	<h2>Select</h2>
	<div id="grid1" data-dojo-id="grid1" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Sync',
		store: store,
		structure: layout,
		selectRowTriggerOnCell: true,
		modules: [
			'gridx/modules/ColumnResizer',
			'gridx/modules/select/Row',
			'gridx/modules/VirtualVScroller'
		]
	"></div>
</body>
</html>
