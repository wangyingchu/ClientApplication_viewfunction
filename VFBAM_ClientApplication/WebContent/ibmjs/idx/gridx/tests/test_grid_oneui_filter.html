<!DOCTYPE html>
<html>
<head>
	<title>Gridx OneUI Filter Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript" src="../../tests/dojoVersion.js"></script>
	<script type="text/javascript" src="support/commonImport.js"></script>
	<style id="idxStyles" type="text/css">
		@import "../../../gridx/resources/Gridx.css";
		@import "../../themes/oneui/dijit/document.css";
		@import "../../themes/oneui/oneui.css";
		@import "../../tests/test.css";
		@import "support/common.css";
		.gridx {
			width: 900px;
			height: 400px;
		}
	</style>
	<script type="text/javascript" src='test_grid_oneui_filter.js'></script>
</head>
<body class='oneui'>
	<h1>Gridx OneUI Filter Test</h1>
	<h2>FilterBar only</h2>
	<div id="grid1" data-dojo-id="grid1" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Sync',
		store: store,
		structure: layout,
		filterBarMaxRuleCount: 5,
		filterCaseSensitive: true,
		selectRowTriggerOnCell: true,
		filterBarFilterData: {
			'type': 'any',
			'conditions': [
				{
					'colId': 'Date Time',
					'condition': 'range',
					'type': 'Datetime',
					'value': {
						'start': 'Thu Nov 20 1999',
						'end': 'Thu Nov 20 2013'
					}
				}
			]
		},
		modules: [
			'gridx/modules/RowHeader',
			'gridx/modules/ColumnResizer',
			'gridx/modules/extendedSelect/Row',
			'gridx/modules/IndirectSelect',
			'gridx/modules/VirtualVScroller',
			'gridx/modules/Filter',
			'idx/gridx/modules/filter/FilterBar'
		]
	"></div>
	
	<h2>FilterBar only<strong>(Experimental)</strong></h2>
	<p style='color:blue'>
		Experimental filterBar will add below new functionalities:
		<ul>
			<li>"past" condition for column with dataType: ['date', 'time', 'datetime'].</li>
			<li>"match case" option for string filter</li>
		</ul>
	</p>
	<div id="grid11" data-dojo-id="grid11" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Sync',
		store: store,
		structure: layout,
		filterBarMaxRuleCount: 5,
		filterCaseSensitive: true,
		selectRowTriggerOnCell: true,
		filterBarExperimental: true,
		filterBarFilterData: {
			'type': 'any',
			'conditions': [
				{
					'colId': 'Date Time',
					'condition': 'range',
					'type': 'Datetime',
					'value': {
						'start': 'Thu Nov 20 1999',
						'end': 'Thu Nov 20 2013'
					}
				}
			]
		},
		modules: [
			'gridx/modules/RowHeader',
			'gridx/modules/ColumnResizer',
			'gridx/modules/extendedSelect/Row',
			'gridx/modules/IndirectSelect',
			'gridx/modules/VirtualVScroller',
			'gridx/modules/Filter',
			'idx/gridx/modules/filter/FilterBar'
		]
	"></div>
	<h2>QuickFilter only</h2>
	<div id="grid2" data-dojo-id="grid2" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Async',
		store: store,
		structure: layout,
		selectRowTriggerOnCell: true,
		modules: [
			'gridx/modules/ColumnResizer',
			'gridx/modules/extendedSelect/Row',
			'gridx/modules/ToolBar',
			'gridx/modules/VirtualVScroller',
			'gridx/modules/Filter',
			'idx/gridx/modules/filter/QuickFilter'
		]
	"></div>
	<h2>QuickFilter and FilterBar</h2>
	<div id="grid3" data-dojo-id="grid3" data-dojo-type="gridx/Grid" data-dojo-props="
		cacheClass: 'gridx/core/model/cache/Async',
		store: store,
		structure: layout,
		filterBarMaxRuleCount: 5,
		selectRowTriggerOnCell: true,
		modules: [
			'gridx/modules/ColumnResizer',
			'gridx/modules/extendedSelect/Row',
			'gridx/modules/ToolBar',
			'gridx/modules/VirtualVScroller',
			'gridx/modules/Filter',
			'idx/gridx/modules/filter/FilterBar',
			'idx/gridx/modules/filter/QuickFilter'
		]
	"></div>
</body>
</html>
