<!DOCTYPE html>
<html>
<head>
	<title>Grid AutoHeight / AutoWidth Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<script type="text/javascript" src='support/common.js'></script>
	<script type="text/javascript" src="../../tests/dojoVersion.js"></script>
	<script type="text/javascript" src="support/commonImport.js"></script>
	<style id="idxStyles" type="text/css">
		@import "../../../gridx/resources/Gridx.css";
		@import "../../themes/oneui/dijit/document.css";
		@import "../../themes/oneui/oneui.css";
		@import "../../tests/test.css";
		@import "support/common.css";
		.gridx {
			height: 300px;
			width: 600px;
		}
	</style>
	<script type="text/javascript" src='test_grid_oneui_autoHeight_autoWidth.js'></script>
</head>
<body class='oneui'>
	<h1 class='title'>Grid AutoHeight / AutoWidth Test</h1>
	<h2>AutoHeight only</h2>
	<div id='grid1' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		structure: layout,
		store: store,
		autoHeight: true
	'></div>
	<h2>AutoHeight Empty Grid</h2>
	<div id='grid2' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		structure: layout,
		store: emptyStore,
		autoHeight: true
	'></div>
	<h2>AutoWidth only</h2>
	<div id='grid3' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		structure: layout,
		store: store,
		autoWidth: true
	'></div>
	<h2>AutoHeight and AutoWidth</h2>
	<div id='grid4' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		structure: layout,
		store: store,
		autoHeight: true,
		autoWidth: true
	'></div>
	<h2>AutoHeight with PaginationBar</h2>
	<div id='grid5' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		structure: layout,
		store: store,
		autoHeight: true,
		modules: [
			"gridx/modules/Pagination",
			"idx/gridx/modules/pagination/PaginationBar"
		]
	'></div>
	<h2>AutoWidth with ColumnResizer</h2>
	<div id='grid6' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		structure: layout,
		store: store,
		autoWidth: true,
		modules: [
			"gridx/modules/ColumnResizer"
		]
	'></div>
	<h2>AutoHeight, AutoWidth, PaginationBar, ColumnResizer</h2>
	<div id='grid7' data-dojo-type='gridx.Grid' data-dojo-props='
		cacheClass: "gridx/core/model/cache/Sync",
		structure: layout,
		store: store,
		autoHeight: true,
		autoWidth: true,
		modules: [
			"gridx/modules/ColumnResizer",
			"gridx/modules/Pagination",
			"idx/gridx/modules/pagination/PaginationBar"
		]
	'></div>
</body>
</html>
