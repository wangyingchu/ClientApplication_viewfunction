<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>idx.widget.Toaster tests</title>
		
        <script type="text/javascript" src="../../tests/dojoVersion.js"></script>
		<script type="text/javascript">
			dojoCSSImport("../../../../@dojopath@/dojo/resources/dojo.css", "idxStyles");
			dojoCSSImport("../../../../@dojopath@/dijit/themes/dijit.css", "idxStyles");
			dojoCSSImport("../../../../@dojopath@/dijit/themes/dijit_rtl.css", "idxStyles");
		</script>
		<style id="idxStyles" type="text/css">
			@import "../../themes/oneuiLess/theme.css";
			@import "../../tests/test.css";
		</style>
		
		<script type="text/javascript">
			var dojoConfig = currentDojoVersion.dojoConfig;			
			dojoConfig.has["dojo-bidi"] = true;
		</script>
		<script type="text/javascript">
			dojoScriptImport("../../../../@dojopath@/dojo/dojo.js", "postDojo");
		</script>
		<script type="text/javascript" id="postDojo">
			var modules = ["dijit._base.manager", "idx.widget.Toaster", "dojo.date.locale"];
			var types = ["success", "error", "warning", "info"];
			var msgs = [
				'שלום World!'	
			]; 
            function preParse(modules){
                message = function(){
                    					
                    return {
						type: types[0],                       
                       				content: msgs,
						timestamp: dojo.date.locale.format(new Date(), {selector: "time", formatLength: "short"})
                    }
                }
                addMessage = function(id){
                    dijit.byId(id).add(message());                    
                }
                changeTextDirection = function(/*String*/ textDir){
                    dijit.byId("programmatic").set("textDir", textDir);
                }
            }
			dojoRequireModules(modules, null, currentDojoVersion.async, preParse);
		</script>
		<script type="text/javascript" src="../../tests/commonTest.js"></script>
    </head>
    <body id="body_id" style="width: 100%; height: 100%; margin: 0; padding: 0px;">
        <a class="dijitOffScreen" href="#maincontent">Skip to main content</a>
        <script type="text/javascript">
            applyThemeToBody("oneui");
        </script>
        <a name="maincontent"></a>
        <div class="testMain" id="main">
            <h1 class="testTitle">idx One UI Toaster Bidi tests</h1> 
	    <p>
                <button onclick='addMessage("programmatic");'>
                    Display programmatic toaster
                </button>
            </p>           
            <p>
                <button onclick='changeTextDirection("ltr");'>
                    Change to LTR
                </button>
            </p>
            <p>
                <button onclick='changeTextDirection("rtl");'>
                    Change to RTL
                </button>
            </p>
            <p>
                <button onclick='changeTextDirection("auto");'>
                    Change to AUTO
                </button>
            </p>
            <div id="ltr_ltr" data-dojo-type="idx.widget.Toaster" data-dojo-props='messageTimeout:5000, persistMessages: true, maxMsgHeight: 500, textDir:"ltr", dir:"ltr"'>
            </div>
            <div id="ltr_rtl" data-dojo-type="idx.widget.Toaster" data-dojo-props='messageTimeout:5000, persistMessages: true, maxMsgHeight: 500, textDir:"rtl", dir:"ltr"'>
            </div>
	    <div id="ltr_auto" data-dojo-type="idx.widget.Toaster" data-dojo-props='messageTimeout:5000, persistMessages: true, maxMsgHeight: 500, textDir:"auto", dir:"ltr"'>
            </div>
	    <div id="rtl_ltr" data-dojo-type="idx.widget.Toaster" data-dojo-props='messageTimeout:5000, persistMessages: true, maxMsgHeight: 500, textDir:"ltr", dir:"rtl"'>
            </div>
	    <div id="rtl_rtl" data-dojo-type="idx.widget.Toaster" data-dojo-props='messageTimeout:5000, persistMessages: true, maxMsgHeight: 500, textDir:"rtl", dir:"rtl"'>
            </div>
	    <div id="rtl_auto" data-dojo-type="idx.widget.Toaster" data-dojo-props='messageTimeout:5000, persistMessages: true, maxMsgHeight: 500, textDir:"auto", dir:"rtl"'>
            </div>
	    <div id="programmatic" data-dojo-type="idx.widget.Toaster" data-dojo-props='messageTimeout:5000, persistMessages: true, maxMsgHeight: 500'>
            </div>
            <table border="1"> 
		  <tr>    
		      <td></td>  
		      <td></td>   
		      	<th colspan="3" align="right"><h2><div align=center><font size="5">Base text direction</font></div></h2></th>  
		  </tr>  
		  <tr>    
		  	<td>  </td>
		  	<td>  </td>
		  	<td>  <font size=4 color=red> LTR </font></td>   
		  	<td>  <font size=4 color=red> RTL </font></td>   
		  	<td>  <font size=4 color=red> Auto </font></td> 
		  </tr>  
		  <tr>

		  	 <td >  <font size=4 color=blue>LTR</font></td>
		  	 <td>
		  	    <button onclick="addMessage('ltr_ltr');">
                    		Display toaster
                	    </button>
		  	    
		         </td>

		</table>

        </div>
