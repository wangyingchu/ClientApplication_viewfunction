<html lang="en">
<head>
<title>Test EditController</title>
<script type="text/javascript" src="../../tests/dojoVersion.js"></script>

<script type="text/javascript">
dojoCSSImport("../../../../@dojopath@/dojo/resources/dojo.css", "idxStyles");
dojoCSSImport("../../../../@dojopath@/dijit/themes/dijit.css", "idxStyles");
</script>

<style type="text/css" id="idxStyles">
	@import "../../tests/test.css";
	@import "../../themes/oneui/oneui.css";
	@import "../../tests/_pagefooter/_PageFooter.css";
</style>

<script type="text/javascript">
	var dojoConfig = currentDojoVersion.dojoConfig;
</script>

<script type="text/javascript">
dojoScriptImport("../../../../@dojopath@/dojo/dojo.js", "postDojo");
</script>

<script type="text/javascript" id="postDojo">

var onEditFired, onSaveFired, onCancelFired;

var modules = [	
			"dijit.form.TextBox",
			"dijit.form.CheckBox",
			"idx.util",
			"idx.widget.EditController",
			"idx.tests._pagefooter._PageFooter"
];
			
var _PageFooter = null;

function preParse(modules){
	_PageFooter = modules["idx/tests/_pagefooter/_PageFooter"];
}
function postParse(modules){
	new _PageFooter();
}
dojoRequireModules(modules, null, currentDojoVersion.async, preParse, postParse);
</script>
<script type="text/javascript" src="../../tests/commonTest.js"></script>
</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0">
<a class="dijitOffScreen" href="#maincontent">Skip to main content</a>
<script type="text/javascript">applyThemeToBody()</script>
<a name="maincontent"></a>
<div style="margin: 8px;">
	<div dojoType="idx.widget.EditController" jsId="editController">
		<script type="dojo/connect" event="onEdit">
			onEditFired = true;
			console.log("onEdit event fired");
		</script>
		<script type="dojo/connect" event="onSave">
			onSaveFired = true;
			console.log("onSave event fired");
		</script>
		<script type="dojo/connect" event="onCancel">
			onCancelFired = true;
			console.log("onCancel event fired");
		</script>
	</div>
</div>

<table>
<tr><td style="text-align: right;font-weight: bold;">Edit Label:</td><td><div dojoType="dijit.form.TextBox">
	<script type="dojo/connect" event="onChange">
		editController.set("editLabel", this.value);
	</script>
</div></td></tr>
<tr><td style="text-align: right;font-weight: bold;">Save Label:</td><td><div dojoType="dijit.form.TextBox">
	<script type="dojo/connect" event="onChange">
		editController.set("saveLabel", this.value);
	</script>
</div></td></tr>
<tr><td style="text-align: right;font-weight: bold;">Cancel Label:</td><td><div dojoType="dijit.form.TextBox">
	<script type="dojo/connect" event="onChange">
		editController.set("cancelLabel", this.value);
	</script>
</div></td></tr>
<tr><td style="text-align: right;font-weight: bold;">Disabled:</td><td><div dojoType="dijit.form.CheckBox">
	<script type="dojo/connect" event="onChange">
		editController.set("disabled", this.get("checked"));
	</script>
</div></td></tr>
<tr><td style="text-align: right;font-weight: bold;">Read-Only:</td><td><div dojoType="dijit.form.CheckBox">
	<script type="dojo/connect" event="onChange">
		editController.set("readOnly", this.get("checked"));
	</script>
</div></td></tr>
</table>

</body>
</html>
