        <h2>Message Type - error</h2>
		<div data-dojo-type="idx.widget.SingleMessage" data-dojo-props="
			type: 'error', 
			title: 'Error message with short timestamp long long long long long long long long long long long long long long long long long long long long long long long',

			messageId: 'CAT123456',

			style: 'width: 970px;', 
			description: 'Here is the detail message description, it can be configured via setting the \'description\' parameter of a SingleMessage widget. By default the message description is the same as the message title.'

		</div>
        <h2>Message Type - Warning</h2>
        <div data-dojo-type="idx.widget.SingleMessage" data-dojo-props="
            type: 'warning',
            title: 'Warning message with short timestamp',
			dateFormat:{selector: 'time', timePattern: 'hh:mm a'},
			messageId: 'CAT123456',
			messageNumber: 7,
			style: 'width: 970px;',
			description: 'Here is the detail message description, it can be configured via setting the \'description\' parameter of a SingleMessage widget. By default the message description is the same as the message title.'">

		</div>
        <h2>Message Type - Success</h2>
        <div data-dojo-type="idx.widget.SingleMessage" data-dojo-props="
            type: 'success',
            title: 'Success message without ID',
			dateFormat:{selector: 'time', timePattern: 'hh:mm a'},
			messageId: 'CAT123456',
			showId: false,
			messageNumber: 7,
			style: 'width: 970px;',
			description: 'Here is the detail message description, it can be configured via setting the \'description\' parameter of a SingleMessage widget. By default the message description is the same as the message title.'">

		</div>

        <h2>Message Type - Information</h2>
        <div data-dojo-type="idx.widget.SingleMessage" data-dojo-props="
            forceAlertRole: true,
            type: 'information',
            title: 'Information message without ID',
			dateFormat:{selector: 'time', timePattern: 'hh:mm a'},
			messageId: 'CAT123456',
			showId: false,
			messageNumber: 7,
			style: 'width: 970px;',
