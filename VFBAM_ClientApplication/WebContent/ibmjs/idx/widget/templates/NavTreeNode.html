<div class="dijitTreeNode" role="presentation"
	><div data-dojo-attach-point="rowNode" class="dijitTreeRow" role="presentation"
		><span data-dojo-attach-point="expandoNode" class="dijitInline dijitTreeExpando" role="presentation"></span
		><span data-dojo-attach-point="expandoNodeText" class="dijitExpandoText" role="presentation"></span
		><span data-dojo-attach-point="contentNode"
			class="dijitTreeContent" role="presentation">
			<span role="presentation" data-dojo-attach-point="selectMarkerNode" class="${idxBaseClass}SelectMarker"
			></span><span data-dojo-attach-point="iconNode" class="dijitInline dijitIcon dijitTreeIcon" role="presentation"
			></span><span data-dojo-attach-point="labelNode,focusNode" class="dijitTreeLabel" role="treeitem" tabindex="-1" aria-selected="false"
					aria-describedby="${id}_badgeLabel"></span
			><span data-dojo-attach-point="badgeNode" class="${idxBaseClass}Badge" id="${id}_badge">
		    	<img src="${_blankGif}" alt="" data-dojo-attach-point="badgeIconNode" 
					  class="dijitIcon ${idxBaseClass}BadgeIcon" role="presentation"
		 		/><span id="${id}_badgeLabel" data-dojo-attach-point="badgeLabelNode" class="${idxBaseClass}BadgeLabel"></span>
		   </span
		></span
	></div>
	<div data-dojo-attach-point="containerNode" class="dijitTreeNodeContainer" role="presentation" style="display: none;"></div>
</div>
