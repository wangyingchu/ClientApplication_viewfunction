<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<title>RadioButtonSet Multi Channel</title>
		
		<script type="text/javascript" src="../../tests/dojoVersion.js"></script>
		<script type="text/javascript">
			dojoCSSImport("../../../../@dojopath@/dojo/resources/dojo.css", "idxStyles");
			dojoCSSImport("../../../../@dojopath@/dijit/themes/dijit.css", "idxStyles");
			dojoCSSImport("../../../../@dojopath@/dijit/themes/dijit_rtl.css", "idxStyles");
		</script>
		<style id="idxStyles" type="text/css">
			@import "../../themes/oneui/oneui.css";
			@import "../../themes/multichannel/multichannel.css";
	    </style>
	    <script>
		    dojoConfig= {
			      parseOnLoad: false,
			      async: true,
			      has: {
			      	"dojo-firebug": false,
			      	"dojo-debug-messages": false
			      },
			      packages: [{name: "idx", location: "../../ibmjs/idx" }]
		    };
		</script>
	    <!-- required: dojo.js -->
		<script type="text/javascript" src="../../../../dojo_idt/dojo/dojo.js">
		</script>
		<script id="postDojo" type="text/javascript">
	    	require(["idx/PlatformPluginRegistry"], function(iPlatformPluginRegistry){
				iPlatformPluginRegistry.setGlobalTargetPlatformFromURL();
				//iPlatformPluginRegistry.setRegistryDefaultPlatform("idx/form/TextBox", "phone");
				require(["dojo/parser","dijit/registry","idx/form/RadioButtonSet","dojo/domReady!"], function(dParser,dRegistry,iTextBox){
					dParser.parse();
					dojo.byId("platform").innerHTML = iPlatformPluginRegistry.getGlobalTargetPlatform()
				});
			});
		</script>
		<script id="postDojo" type="text/javascript" src="../../tests/commonTest.js"></script>

	</head>
	<body class="oneui" style="width: 100%; height: 100%; margin: 0; padding: 20px;">
		<h2>
			Current platform is:
			<span id="platform">phone</span>
		</h2>

		<select data-dojo-type="idx.form.RadioButtonSet" data-dojo-props="
			name: 'cbl1',
			label: 'CheckBoxList Vertical Group:',
			labelAlignment: 'vertical',
			groupAlignment: 'vertical',
			disabled: false
		">
			<option value="TN" >Tennessee</option>
			<option value="VA" >Virginia</option>
			<option value="WA">Washington</option>
			<option value="FL">Florida</option>
			<option value="CA">California</option>
		</select>
		<br>
		<select data-dojo-type="idx.form.RadioButtonSet" data-dojo-props="
			name: 'rbl0',
			label: 'CheckBoxList Horizontal Group:',
			labelAlignment: 'vertical',
			groupAlignment: 'horizontal'
		">
			<option value="TN" >Tennessee</option>
			<option value="VA" >Virginia</option>
			<option value="WA">Washington</option>
			<option value="FL">Florida</option>
			<option value="CA">California</option>
			
		</select>
		<br>
		<a href="?platform=phone">Phone Platform</a><br><br>
		<a href="?platform=desktop">Desktop Platform</a><br><br>
		<a href="?platform=auto">Auto Platform</a><br><br>
	</body>
</html>
