<div id="widget_${id}" class="dijitReset dijitInline idxComposite" 
	><div class="idxLabel dijitInline dijitHidden" dojoAttachPoint="labelWrap"
		><span class="idxRequiredIcon">*&nbsp</span
		><label dojoAttachPoint="compLabelNode"
		></label
	></div
	><div class="dijitInline idxCompositeField" dojoAttachPoint="fieldWrap"
		><div class="dijitReset idxCompositeHelpContainer" dojoAttachPoint="helpContainer"
			><div class='dijitInline idxHelpIcon'
				><span class='idxHelpIconAltText'>?</span
			></div
			><span dojoAttachPoint="helpMessage"></span
		></div
		><div class="dijit dijitInline dijitReset dijitInlineTable dijitLeft" role="combobox" dojoAttachPoint="stateNode,oneuiBaseNode,_aroundNode,_popupStateNode"
			><input class='dijitReset idxTextBoxInput' dojoAttachPoint="textbox,focusNode,inputNode" type="${type}" role="textbox" aria-haspopup="true" autocomplete="off" ${!nameAttrSetting}	/
			><input dojoAttachPoint="_buttonNode"  class="dijitReset dijitDownArrowButton" value=" &#9660;" type="text" tabIndex="-1" readonly="readonly" role="presentation"
			${_buttonInputDisabled}
		/></div
		><div class='dijitReset idxValidationContainer' dojoAttachPoint="validationContainer"
			><div class="idxValidationIcon dijitInline"
				><span class="dijitReset idxValidationInner" tabIndex="-1" readonly="readonly" role="presentation">&#935;</span
			></div
			><span dojoAttachPoint="validationMessage"></span
		></div
	></div
></div>
