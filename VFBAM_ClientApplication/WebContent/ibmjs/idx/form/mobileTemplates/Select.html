<div id="widget_${id}" class="dijitInline dijitReset dijitLeft idxComposite" dojoAttachPoint="_popupStateNode"
	><div class="idxLabel dijitInline dijitHidden" dojoAttachPoint="labelWrap"
		><span class="idxRequiredIcon">*&nbsp</span
		><label dojoAttachPoint="compLabelNode"></label
	></div
	><div class="dijitInline" style="position:relative" dojoAttachPoint="fieldWrap"
		><table class="dijit dijitReset dijitInline dijitLeft" dojoAttachPoint="_aroundNode,_buttonNode,tableNode,focusNode,stateNode,oneuiBaseNode" cellspacing='0' cellpadding='0' role="listbox" aria-haspopup="true"
			><tbody role="presentation"
				><tr role="presentation"
					><td class="dijitReset dijitStretch dijitButtonContents dijitButtonNode" role="presentation"
						><span class="dijitReset dijitInline dijitButtonText" dojoAttachPoint="containerNode"></span
						><input type="hidden" ${!nameAttrSetting}  dojoAttachPoint="valueNode" value="${value}" aria-hidden="true"/
					></td
					><td class="dijitReset dijitRight dijitButtonNode dijitArrowButton dijitDownArrowButton" dojoAttachPoint="titleNode" role="presentation"
						><div class="dijitReset dijitArrowButtonInner" role="presentation"></div
						><div class="dijitReset dijitArrowButtonChar" role="presentation">&#9660;</div
					></td
				></tr
			></tbody
		></table
		><div class='dijitReset idxValidationContainer dijitInline'
			><div class="idxValidationIcon dijitInline"
				><input class="dijitReset dijitInputField idxValidationInner" value="&#935;" type="text" tabIndex="-1" readonly="readonly" role="presentation"/
			></div><span dojoattachpoint="validationMessage"></span
		></div
	></div
	><div class="idxUnit dijitInline dijitHidden" dojoAttachPoint="compUnitNode"
	></div
	><div id="${id}_overlay" class="idxMobileSelect" data-dojo-type="dojox.mobile.Overlay" dojoAttachPoint="selectOverlay"
		><div dojoAttachPoint="placeHolderNode" style="height:0px;" ></div
		><h1 data-dojo-type="dojox.mobile.Heading" dojoAttachPoint="header" 
			><span data-dojo-attach-point="closeButtonNode" class="mblSelectCloseButton" dojoAttachEvent="onClick:onCloseButtonClick" role="button" aria-label="Close" ></span
		></h1
		><div data-dojo-type="dojox.mobile.ScrollableView" height="auto" dojoAttachPoint="scrollableView"
			><ul dojoAttachPoint="roundRectList" data-dojo-type="dojox.mobile.EdgeToEdgeList" select="single" dojoAttachEvent="onCheckStateChanged:onCheckStateChanged"
			></ul
		></div
	></div
></div>
