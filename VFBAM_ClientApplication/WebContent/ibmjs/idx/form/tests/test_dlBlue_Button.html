			var modules = [

			]; 
			var Menu, MenuItem, PopupMenuItem, MenuSeparator, 
				Button, DropDownButton, ComboButton, ToggleButton, _PageFooter;
			
			function preParse(modules){
				Menu 			= modules["idx/widget/Menu"];
				MenuItem  		= modules["dijit/MenuItem"];

				_PageFooter   	= modules["idx/tests/_pagefooter/_PageFooter"];
			}
			function postParse() {
				new _PageFooter();
			}
			dojoRequireModules(modules, null, currentDojoVersion.async, preParse, postParse);
